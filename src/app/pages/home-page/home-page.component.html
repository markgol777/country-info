<div class="main-container">
  <input
    type="text"
    [(ngModel)]="filterText"
    (input)="filterCountries()"
    placeholder="Filter by country name"
    class="filter"
  />
  <app-random-countries-widget></app-random-countries-widget>

  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Country Code</th>
          <th>Country Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of filteredCountries">
          <td>{{ country.countryCode }}</td>
          <td>
            <a [routerLink]="['/country', country.countryCode]">{{
              country.name
            }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
